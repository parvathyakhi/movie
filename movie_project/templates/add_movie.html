{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label>Movie Name</label>
    <input type="text" name="name" class="form-control" placeholder="name of the movie">
  </div>
  <div class="form-group">
    <label>Enter description</label>
        <input type="text" name="desc" class="form-control" placeholder="description of the movie">
  </div>
  <div class="form-group">
    <label>Movie year</label>
        <input type="text" name="year" placeholder="year of the movie">
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" name="img">
  </div>
  <div class="form-group">
        <input type="submit">

  </div>
</form>
